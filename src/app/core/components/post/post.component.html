<div class="card gedf-card">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-between align-items-center">
        <div class="mr-2">
          <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
        </div>
        <div class="ml-2">
          <div class="h5 m-0">@LeeCross</div>
          <div class="h7 text-muted">Miracles Lee Cross</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>10 min ago</div>
    <div>
      <h5 class="card-title">{{post.title}}</h5>
    </div>

    <p class="card-text">
      {{post.content}}
    </p>
  </div>
  <div class="card-footer">
    <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a>
    <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
  </div>
  <br>
  <div class="mb-3">
    <div class="d-flex justify-content-center align-items-center">
      <div class="spinner-border text-primary" role="status" *ngIf="loaderShow">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <input type="text" class="form-control" placeholder="Enter comment jo karvi hoy to" [(ngModel)]="newCommentBody"
      (keyup.enter)="onCommentEntered()">
  </div>
  <app-comment *ngFor="let comment of comments" [comment]="comment">
  </app-comment>
</div>

<br>
